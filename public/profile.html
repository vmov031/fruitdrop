<!DOCTYPE html>
<html>
<head>
	<title>Fruit Drop Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
</head>
<body class="profile">
    <!-- NAVIGATION -->
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Fruit Drop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Produce">
                <input class="form-control mr-sm-2" type="text" placeholder="Zip Code">                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item" id="logout">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- MODAL -->
    <div class="modal" id="addListing">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Listing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="bidder-name">Item</label>
                            <input class="form-control" id="item" type="text">
                        </div>
                        <div class="form-group">
                                <label for="bidder-name">Quantity</label>
                                <input class="form-control" id="quantity" type="number">
                            </div>
                        <div class="form-group">
                            <label for="bidder-price">Street</label>
                            <input class="form-control" id="street" type="text">
                        </div>
                        <div class="form-group">
                            <label for="bidder-price">Zip Code</label>
                            <input class="form-control" id="zip-code" type="text">
                        </div>
                        <div class="form-group">
                            <label for="bidder-price">Date Available (MM/DD/YY)</label>
                            <input class="form-control" id="date" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-add">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MAIN PAGE CONTENT -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" id="profile-pic" alt="User Profile Pic">
                    <div class="card-body">
                        <h4 class="card-title" id="profile-name"></h4>
                        <p class="card-text">Hi! My name is Jim and I have a ton of avocados to share.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">UCLA Class of 2018</li>
                        <li class="list-group-item">Funemployed</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-dark" id="add">Add Listing</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Date Available</th>
                        </tr>
                    </thead>
                    <tbody id="listings">
                    </tbody>
                  </table>
            </div>
        </div>
    </div> 
    <!-- FOOTER -->
	<footer class="footer">
        <div class="container">
            &copy; Fruit Drop 2017
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/css/bootstrap-4.0.0-beta-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
